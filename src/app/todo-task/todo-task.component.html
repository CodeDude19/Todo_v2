<div>
    <div class="inside" >    
        <div class="container" *ngFor="let task of tasks">
            <span *ngIf="task.tick==0" >{{task.name}}</span>
            <span *ngIf="task.tick==1" style="text-decoration:line-through;" >{{task.name}}</span>
            &nbsp;&nbsp;&nbsp;
            <i (click) = "delTask(task)" class="fa fa-trash" aria-hidden="true" style="color:#ff6b6b;font-size: 20px;margin-top: 3px;"></i>
            &nbsp;&nbsp;
            <i *ngIf="task.tick==0" (click) ="checkTask(task)" class="fa fa-check" aria-hidden="true" style="font-size: 20px;margin-top: 3px;"></i>
            <i *ngIf="task.tick==1" (click) ="checkTask(task)" class="fa fa-check" aria-hidden="true" style="color:#7bed9f;font-size: 20px;margin-top: 3px;"></i>
        </div>
    </div>
</div>
<div id="inputp" >
    <input class="inputer" type="text" name="name" id="name" #name (keyup.enter) = "addTask(name)">
    <input class="adder" type="button" value="Add" #submit (click) = "addTask(name)">
</div>
